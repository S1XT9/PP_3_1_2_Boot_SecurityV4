<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<h1>Spring boot security page for Users</h1>

<p th:text="'Username: ' + ${user.getUsername()()}">Username</p>
<p th:text="'Password: ' + ${user.getPassword()}">Password</p>
<p th:text="'FirstName: ' + ${user.getFirstname()}">FirstName</p>
<p th:text="'LastName: ' + ${user.getLastname()}">LastName</p>
<p th:text="'Email: ' + ${user.getEmail()}">Email</p>
<p th:text="'Age: ' + ${user.getAge()}">Age</p>
<p th:text="'Roles: ' + ${user.getRoleSet()}">Roles</p>

<br/>

<form th:action="@{/logout}" th:method="POST">
    <input type="submit" value="logout"/>
</form>
</body>
</html>
